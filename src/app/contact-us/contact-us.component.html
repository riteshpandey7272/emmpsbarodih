          <div class="topic">Phone</div>
          <div class="text-one">+91 9415971542</div>
          <div class="text-two">+91 9792097356</div>
        </div>
        <div class="email details">
          <a href="mailto:empsbarodih@gmail.com">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>

          <div class="text-one">empsbarodih@gmail.com</div>
          <div class="text-one">emmpsbarodih.edu@gmail.com</div>
        </div>
      </div>

      <div class="right-side">
        <div class="topic-text"><b>{{names}}</b></div>

        <form [formGroup]="contacts" action="" class="form-group">

          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Contact Number</mat-label>
            <input matInput formControlName="phone_number">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select formControlName="subject">
              <!-- <mat-option value="Enquiry">Enquiry</mat-option> -->
              <mat-option value="Admission">Admission</mat-option>
              <mat-option value="Contact-Us">Contact-Us</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message"></textarea>
          </mat-form-field>
          <button class="bnt" type="reset" mat-raised-button [disabled]="!contacts.valid" color="primary" (click)="submitData(contacts.value)">Submit</button>
          <p *ngIf="isSubmit" class="submitMessage">{{submitMessage}}</p>
        </form>

      </div>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3592.301972096076!2d83.32146604751763!3d25.793609964006883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3991e95807ec7b43%3A0xdc84daed9860cd7b!2sPrimary%20School%20Barodih!5e0!3m2!1sen!2sin!4v1676300795073!5m2!1sen!2sin" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

</section>
